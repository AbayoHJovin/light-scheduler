<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Light Scheduler</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>💡 Light Scheduler</h1>
    <div class="scheduler">
      <div class="form-group">
        <label for="on-time">⏰ Light ON Time:</label>
        <input type="time" id="on-time" required />
      </div>
      <div class="form-group">
        <label for="off-time">🌙 Light OFF Time:</label>
        <input type="time" id="off-time" required />
      </div>
      <button id="submit-btn">Submit Schedule</button>
    </div>
    <p id="status">Status: Waiting for schedule...</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
